<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />   
    <title>Mortal Combat 2021 - премьера</title>
</head>
<body>
    <div class="app" id="app">
        <header class="header">
            <a href="/" class="logo">
                <img src="image/logo.svg" alt="КиноПульс" class="logo-image">
            </a>
            <a href="#" class="user">
                <span class="user-name">User Name</span>
                <img src="image/avatar.png" alt="Аватар" class="user-photo">
            </a>
        </header>    
        <section class="film">
            <img src="image/film-logo.png" alt="Mortal Combat" class="film-logo">
            <div class="tags">
                <span class="date">2021, </span>
                <span class="genre">боевик, фэнтази, фантастика </span>
                <span class="country">США</span>
                <span class="age">18+</span>
            </div>
            <!-- /.tags -->
            <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
            <div class="button-group">
                <button class="button button-primary">Предзаказ фильма</button>
                <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA" class="button button-default">
                    <img class="icon" src="image/vector.svg" alt="icon-play">
                    <span class="button-text">Смотреть трейлер</span>
                </a>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.vide.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
